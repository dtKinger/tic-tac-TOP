<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="meyer-reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <title>DK's Web Boilerplate</title>
</head>
<body>
  <header>
    <nav>
      <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </nav>
  </header>
  <main>
    <section class="section-wrapper">
      <div class="container">
        <h1>Tic Tac Toe</h1>
        <div>
          <h2 class="vs"><span id="username1" class="username">DK</span> VS. <span id="username2" class="username">Computer</span></h2>
        </div>
        <div class="grid game-board">
          <div id="square-9" data-id="0" class="square"><span class="marker o">O</span></div>
          <div id="square-1" data-id="1" class="square"><span class="marker x">x</span></div>
          <div id="square-2" data-id="2" class="square"><span class="marker o">O</span></div>
          <div id="square-3" data-id="3" class="square"><span class="marker"></span></div>
          <div id="square-4" data-id="4" class="square"><span class="marker x">X</span></div>
          <div id="square-5" data-id="5" class="square"><span class="marker"></span></div>
          <div id="square-6" data-id="6" class="square"><span class="marker"></span></div>
          <div id="square-7" data-id="7" class="square"><span class="marker x">X</span></div>
          <div id="square-8" data-id="8" class="square"><span class="marker o">O</span></div>
          
        </div>
      </div>
    </section>
  </main>
  <footer>
    <a href="https://github.com/dtKinger">dtKinger on GitHub</a>
    <a href=""></a>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
