<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="meyer-reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <title>Tic Tac TOP by @dtKinger</title>
</head>
<body>
  <main>
    <section class="section-wrapper">
      <div class="start show">
        <button id="start-P1-game" value="players-1">One Player</button>
        <button id="start-game" value="players-2">Two Players</button>
      </div>
      <div class="container">
        <h1>Tic Tac TOP</h1>
        <div class="head-to-head">
          <h2><span id="username1" class="username"></span> <span class="vs">VS.</span> <span id="username2" class="username"></span></h2>
        </div>
        <div class="grid game-board">
          <div id="square-0" class="square"><span data-id="0" class="marker o">O</span></div>
          <div id="square-1" class="square"><span data-id="1" class="marker x">x</span></div>
          <div id="square-2" class="square"><span data-id="2" class="marker o">O</span></div>
          <div id="square-3" class="square"><span data-id="3" class="marker x">x</span></div>
          <div id="square-4" class="square"><span data-id="4" class="marker o">o</span></div>
          <div id="square-5" class="square"><span data-id="5" class="marker x">x</span></div>
          <div id="square-6" class="square"><span data-id="6" class="marker o">o</span></div>
          <div id="square-7" class="square"><span data-id="7" class="marker x">X</span></div>
          <div id="square-8" class="square"><span data-id="8" class="marker o">O</span></div>
        </div>
        <div>
          <button class="new-game">Play Again</button></div>
      </div>
    </section>
  </main>
  <footer>
    <a href="https://github.com/dtKinger">dtKinger on GitHub</a>
    <a href="https://github.com/dtKinger/tic-tac-TOP/">View code</a>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
